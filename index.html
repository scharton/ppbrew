<!DOCTYPE html>
<html ng-app="app">

<head>
  <meta charset="UTF-8">
  <title>{{main.headtitle}}</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
</head>

<body ng-controller="ctrl as main">
  <div class="container-fluid">
    <div class="row heading">
      <div class="pull-left">
      <img src="logo-clear.png" alt="logo" class="logo">
      </div>
      <div class="heading-name">{{main.name}}</div>
      <div class="heading-address">
        <div>{{main.address.street}}</div>
        <div>{{main.address.city}}, {{main.address.state}} {{main.address.zip}}</div>
      </div>
      <div>
        <a href="{{main.instagram}}">
          <img src="instagram.png" alt="instagram" class="instagram">
        </a>
        
      </div>
      <div>
        <a href="{{main.facebook}}">
        <img src="facebook.png" alt="facebook" class="facebook">
        </a>
        
      </div>
      
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 section-hours">
        <div class="info-hours">
          These are the hours
        </div>
        
      </div>
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 section-contact">
        <div class="info-contact">
          This is how you contact me
        </div>     
      </div>      
    </div>

    <div class="row">
      <div class="col-md-offset-3 col-sm-offset-3 col-md-6 col-sm-6">
        <div class="panel panel-default">
          Here is the beer menu
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts here -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="strings.js"></script>
  <script>
    (function(i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
              }, i[r].l = 1 * new Date();
      a = s.createElement(o),
              m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'xx-xxxxx', 'auto');
    ga('send', 'pageview');
  </script>




</body>

</html>
