<!DOCTYPE html>
<html ng-app="app">

<head>
  <meta charset="UTF-8">
  <title>Pine and Palm</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
</head>

<body ng-controller="ctrl as main">
  <div class="container-fluid">
    <div class="row heading">
      <div class="pull-left">
      <img src="logo-clear.png" alt="logo" class="logo">
      </div>
      <div class="heading-name">{{main.name}}</div>
      <div class="heading-address">
        <div>{{main.address.street}}</div>
        <div>{{main.address.city}}, {{main.address.state}} {{main.address.zip}}</div>
      </div>
      <div>
        <a href="{{main.instagram}}">
          <img src="instagram.png" alt="instagram" class="instagram">
        </a>
        
      </div>
      <div>
        <a href="{{main.facebook}}">
        <img src="facebook.png" alt="facebook" class="facebook">
        </a>
        
      </div>
      
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 section-hours">
        <div class="info-hours">
          These are the hours
        </div>
        
      </div>
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 section-contact">
        <div class="info-contact">
          This is how you contact me
        </div>     
      </div>      
    </div>

    <div class="row">
      <div class="col-md-offset-3 col-sm-offset-3 col-md-6 col-sm-6">
        <div class="panel panel-default">
          Here is the beer menu
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts here -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
  <script src="app.js"></script>


</body>

</html>
