<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>{{main.headtitle}}</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
</head>

<body ng-controller="ctrl as main">
<div class="logo">

    <img src="logo-clear.png" alt="logo">
</div>
<div class="heading-name">{{main.name}}</div>
<div class="heading-address">
    <div>{{main.address.street}}</div>
    <div>{{main.address.city}}, {{main.address.state}} {{main.address.zip}}</div>
</div>
<div>
    <a href="{{main.instagram}}">
        <img src="instagram.png" alt="instagram" class="instagram">
    </a>

</div>
<div>
    <a href="{{main.facebook}}">
        <img src="facebook.png" alt="facebook" class="facebook">
    </a>
</div>
            <div class="info-hours">
                Taproom Hours
            </div>
            <div class="info-hours">
                <div ng-repeat="h in main.hours">{{h.day}} {{h.from}}-{{h.to}}</div>
            </div>

        </div>
        <div>
            <div class="info-contact">
                <div style="font-weight: bold;">On Tap</div>
                <div ng-repeat="beer in main.beers">
                    <div>
                        {{beer.fields["Name"]}}
                        <div class="beer-notes">{{beer.fields["Notes"]}}</div>
                    </div>
                    <div>
                        {{beer.fields["Alcohol"]}}</div>
                </div>
                <!--<div class="row" ng-repeat="i in main.beermenu">-->
                <!--<div class="col-xs-6 col-sm-6 col-md-6">{{i.item}}</div>-->
                <!--<div class="col-xs-6 col-sm-6 col-md-6">{{i.alc}}</div>-->
                <!--</div>-->
            </div>
        </div>
    </div>
    <div class="row" style="display:block;">
        <div ng-repeat="finditem in main.findus">
            <div class="findusname">{{finditem.fields["Name"]}}</div>
            <div class="shortloc">{{finditem.fields["ShortLoc"]}}</div>
        </div>
    </div>

<!-- Scripts here -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="app.js"></script>
<script src="strings.js"></script>
<script src="beermenu.js"></script>

        i[r] = i[r] || function () {

</body>

</html>
